        <section class="section1">
            <div class="container-form m-5">
                <div class="row"></div>
                <h1 class="text-center titulo-produto">Formulário de Cadastro</h1>
                <hr>
                <form action="">
                    <div class="card p-4 pl-6">
                        <div class="row ">
                            <div class="col-md-4 ">
                                <div class="input-group mb-5">
                                    <div class="input-group-prepend">
                                        <button class="form-control label-form">
                                            <label for="" class="input-control btn">Nome</label>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        
                            <div class="col-md-4 ">
                                <div class="input-group mb-5">
                                    <div class="input-group-prepend">
                                        <button class="form-control label-form">
                                            <label for="" class="input-control btn">Sobrenome</label>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 ">
                                <div class="input-group mb-5">
                                    <div class="input-group-prepend">
                                        <button class="form-control label-form">
                                            <label for="" class="input-control btn">email</label>
                                        </button>
                                    </div>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="input-group mb-5">
                                    <div class="input-group-prepend">
                                        <button class="form-control label-form">
                                            <label for="" class="input-control btn">usuario</label>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        
                            <div class="col-md-4 ">
                                <div class="input-group mb-5">
                                    <div class="input-group-prepend">
                                        <button class="form-control label-form">
                                            <label for="" class="input-control">endereço</label>
                                        </button>
                                    </div>
                                    <select name="" id="" class="form-control endereco">
                                        <option class="form-control text-center">selecione o estado</option>
                                        <option class="form-control ">Ceará</option>
                                        <option class="form-control">Minas Gerais</option>
                                        <option class="form-control">São Paulo</option>
                                    </select>
                                    <input type="text" class="form-control ml-2" placeholder="digite seu municipio">
                                </div>
                            </div>
                            <div class="col-md-4 ">
                                <div class="input-group mb-5">
                                    <div class="input-group-prepend">
                                        <button class="form-control label-form">
                                            <label for="" class="input-control btn">senha</label>
                                        </button>
                                    </div>
                                    <input type="password" class="form-control input-form">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="col-md-4 m-auto d-flex">
                            <div class="input-group">
                                <button type="clear" class="btn btn-outline-danger btn-cancelar-cadastrar">Cancelar</button>
                            </div>
                            <div class="input-group">
                                <button type="submit" class="btn btn-outline-primary btn-cancelar-cadastrar">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                
            </form>
        </div>
        </div>
        </section>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    
      <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
      </script>
